<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <title>Continuous Monitoring</title>
  <defs>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#2196F3;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Monitor screen -->
  <rect x="40" y="50" width="120" height="80" rx="8" fill="white" stroke="#dee2e6" stroke-width="2"/>
  <rect x="40" y="50" width="120" height="15" rx="8" fill="url(#gradient2)"/>
  
  <!-- Screen controls -->
  <circle cx="50" cy="57.5" r="2" fill="white" opacity="0.8"/>
  <circle cx="58" cy="57.5" r="2" fill="white" opacity="0.8"/>
  <circle cx="66" cy="57.5" r="2" fill="white" opacity="0.8"/>
  
  <!-- Dashboard content -->
  <!-- Chart bars -->
  <rect x="55" y="110" width="8" height="15" fill="url(#chartGradient)"/>
  <rect x="68" y="105" width="8" height="20" fill="url(#chartGradient)"/>
  <rect x="81" y="95" width="8" height="30" fill="url(#chartGradient)"/>
  <rect x="94" y="100" width="8" height="25" fill="url(#chartGradient)"/>
  <rect x="107" y="90" width="8" height="35" fill="url(#chartGradient)"/>
  <rect x="120" y="105" width="8" height="20" fill="url(#chartGradient)"/>
  <rect x="133" y="95" width="8" height="30" fill="url(#chartGradient)"/>
  
  <!-- Chart baseline -->
  <line x1="50" y1="125" x2="145" y2="125" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- KPI indicators -->
  <circle cx="70" cy="80" r="8" fill="#4CAF50"/>
  <text x="70" y="85" text-anchor="middle" fill="white" font-size="10" font-weight="bold">↑</text>
  
  <circle cx="100" cy="80" r="8" fill="#FF9800"/>
  <text x="100" y="85" text-anchor="middle" fill="white" font-size="10" font-weight="bold">→</text>
  
  <circle cx="130" cy="80" r="8" fill="#4CAF50"/>
  <text x="130" y="85" text-anchor="middle" fill="white" font-size="10" font-weight="bold">↑</text>
  
  <!-- Monitor stand -->
  <rect x="85" y="130" width="30" height="4" fill="#6c757d"/>
  <rect x="95" y="134" width="10" height="15" fill="#6c757d"/>
  <rect x="75" y="149" width="50" height="4" rx="2" fill="#6c757d"/>
  
  <!-- Pulse indicator -->
  <circle cx="160" cy="70" r="6" fill="#4CAF50" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>