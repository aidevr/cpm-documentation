<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <title>Goal-Oriented Management</title>
  <defs>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D84315;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="targetGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Target board -->
  <circle cx="100" cy="95" r="45" fill="url(#targetGradient)" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Target rings -->
  <circle cx="100" cy="95" r="38" fill="none" stroke="#e9ecef" stroke-width="2"/>
  <circle cx="100" cy="95" r="30" fill="none" stroke="#dee2e6" stroke-width="2"/>
  <circle cx="100" cy="95" r="22" fill="none" stroke="#adb5bd" stroke-width="2"/>
  <circle cx="100" cy="95" r="14" fill="none" stroke="#6c757d" stroke-width="2"/>
  <circle cx="100" cy="95" r="8" fill="url(#gradient3)"/>
  
  <!-- Arrow/dart -->
  <g transform="translate(100,95) rotate(-15)">
    <line x1="-25" y1="0" x2="8" y2="0" stroke="#343a40" stroke-width="3" stroke-linecap="round"/>
    <polygon points="8,0 -2,-3 -2,3" fill="#343a40"/>
    <polygon points="-25,0 -22,-2 -22,2" fill="#6c757d"/>
  </g>
  
  <!-- Achievement indicators around the target -->
  <!-- Goal 1 -->
  <circle cx="70" cy="65" r="6" fill="#4CAF50"/>
  <path d="M68 65 L69.5 66.5 L72 63.5" stroke="white" stroke-width="1.2" fill="none"/>
  
  <!-- Goal 2 -->
  <circle cx="130" cy="65" r="6" fill="#4CAF50"/>
  <path d="M128 65 L129.5 66.5 L132 63.5" stroke="white" stroke-width="1.2" fill="none"/>
  
  <!-- Goal 3 -->
  <circle cx="70" cy="125" r="6" fill="#FF9800"/>
  <rect x="68" y="123" width="4" height="4" fill="white"/>
  
  <!-- Goal 4 -->
  <circle cx="130" cy="125" r="6" fill="#4CAF50"/>
  <path d="M128 125 L129.5 126.5 L132 123.5" stroke="white" stroke-width="1.2" fill="none"/>
  
  <!-- KPI metrics -->
  <rect x="30" y="160" width="35" height="15" rx="3" fill="white" stroke="#dee2e6"/>
  <rect x="32" y="162" width="10" height="3" fill="#4CAF50"/>
  <text x="45" y="170" font-size="8" fill="#6c757d">85%</text>
  
  <rect x="75" y="160" width="35" height="15" rx="3" fill="white" stroke="#dee2e6"/>
  <rect x="77" y="162" width="8" height="3" fill="#FF9800"/>
  <text x="88" y="170" font-size="8" fill="#6c757d">72%</text>
  
  <rect x="120" y="160" width="35" height="15" rx="3" fill="white" stroke="#dee2e6"/>
  <rect x="122" y="162" width="12" height="3" fill="#4CAF50"/>
  <text x="135" y="170" font-size="8" fill="#6c757d">92%</text>
  
  <!-- Trophy icon -->
  <g transform="translate(100,40)">
    <rect x="-4" y="0" width="8" height="12" fill="url(#gradient3)"/>
    <circle cx="0" cy="0" r="6" fill="#FFD700"/>
    <rect x="-2" y="12" width="4" height="3" fill="#6c757d"/>
    <rect x="-6" y="15" width="12" height="2" fill="#6c757d"/>
  </g>
</svg>